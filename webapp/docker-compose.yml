services:
  webapp:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Claude Code
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - NODE_ENV=production
      - PORT=3000
      # SSH Bastion
      - SSH_HOST=${SSH_HOST}
      - SSH_USER=${SSH_USER}
      - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY}
      # RDS (via SSH tunnel)
      - RDS_HOST=${RDS_HOST}
      - RDS_PORT=${RDS_PORT}
      # MySQL
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      # ElevenLabs
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    volumes:
      # Mount shared folder for hot-reload of prompts during development
      - ./shared:/app/shared:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Development override: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
