agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-edge-credit-terms-partial-no-aplica"
description: "Some credit terms are 'No aplica' - agent must present only valid ones"
simulated_user:
  prompt: "Eres Juan Perez cooperativo que confirma todos los datos personales correctamente. Cuando el agente presente las condiciones del crédito, escucha atentamente y acepta las condiciones presentadas."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "presents-monto-credito"
    name: "Agent presents monto crédito (valid)"
    prompt: "Agent must present monto crédito of 12.000.000 since it is valid"
    use_knowledge_base: false
  - id: "skips-plazo-meses"
    name: "Agent skips plazo meses (No aplica)"
    prompt: "Agent must NOT mention plazo meses since it is 'No aplica'"
    use_knowledge_base: false
  - id: "skips-tasa-interes"
    name: "Agent skips tasa interés (No aplica)"
    prompt: "Agent must NOT mention tasa de interés since it is 'No aplica'"
    use_knowledge_base: false
  - id: "presents-cuota-mensual"
    name: "Agent presents cuota mensual (valid)"
    prompt: "Agent must present cuota mensual proyectada of 1.200.000 since it is valid"
    use_knowledge_base: false
  - id: "presents-valor-desembolsar"
    name: "Agent presents valor a desembolsar (valid)"
    prompt: "Agent must present valor a desembolsar of 10.000.000 since it is valid"
    use_knowledge_base: false
  - id: "no-missing-data-mention"
    name: "Agent never mentions missing terms"
    prompt: "Agent must NOT say 'no tengo disponible el plazo' or similar - must silently skip invalid fields"
    use_knowledge_base: false
dynamic_variables:
  tipo_credito: "libranza"
  correo_electronico: "juan@gmail.com"
  valor_a_desembolsar: "10.000.000"
  plazo_meses: "No aplica"
  nombre_asesor: "Juan"
  entidad_financiera_origen: "Banco de Bogota"
  direccion: "Calle 137 n 12 16"
  nombre_cliente: "Juan Perez"
  ciudad: "Bogota"
  barrio: "Cedritos"
  entidad_financiera_desembolso: "Bancolombia"
  tasa_interes: "No aplica"
  monto_credito: "12.000.000"
  fecha_nacimiento: "23/09/1993"
  cuota_mensual_proyectada: "1.200.000"
  documento_identidad: "1022386944"
new_turns_limit: 30
