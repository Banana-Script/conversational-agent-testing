agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-boundary-address-context-variations"
description: "Address question varies based on available ciudad/barrio data"
simulated_user:
  prompt: "Eres Juan Perez cooperativo. Cuando el agente pregunte por tu dirección, confirma 'Calle 137 número 12 16'. Nota: tienes barrio Cedritos y ciudad Bogotá registrados, así que el agente debe mencionarlos en la pregunta."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "mentions-barrio-and-ciudad"
    name: "Agent mentions both barrio and ciudad in address question"
    prompt: "Since both barrio (Cedritos) and ciudad (Bogotá) are valid, agent must mention both when asking for address confirmation: 'dirección en el barrio Cedritos de la ciudad de Bogotá'"
    use_knowledge_base: false
  - id: "does-not-reveal-full-address"
    name: "Agent does NOT reveal the stored address"
    prompt: "Agent must NOT say the complete stored address (Calle 137 n 12 16) - only mentions barrio and ciudad, then asks user to provide the address"
    use_knowledge_base: false
  - id: "accepts-user-address"
    name: "Agent accepts user's address response"
    prompt: "When user provides address, agent must accept it and continue to next verification"
    use_knowledge_base: false
