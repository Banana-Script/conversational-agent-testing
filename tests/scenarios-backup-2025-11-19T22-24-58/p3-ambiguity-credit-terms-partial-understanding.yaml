agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p3-ambiguity-credit-terms-partial-understanding"
description: "User understands some terms but has questions about others"
simulated_user:
  prompt: "Eres Juan Perez cooperativo que confirma todos los datos personales. Cuando el agente presente las condiciones del crédito, di que entiendes el monto y el plazo, pero pregunta qué significa la tasa de interés o pide que te expliquen mejor la cuota mensual. Luego acepta las condiciones."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "presents-all-terms"
    name: "Agent presents all credit terms"
    prompt: "Agent must present monto, plazo, tasa, cuota mensual, and valor a desembolsar"
    use_knowledge_base: false
  - id: "handles-clarification-request"
    name: "Agent handles request for clarification"
    prompt: "When user asks for explanation about a specific term, agent should acknowledge the question"
    use_knowledge_base: false
  - id: "refers-to-advisor-for-details"
    name: "Agent refers detailed questions to advisor"
    prompt: "For complex explanations about terms, agent should indicate that the advisor or executive can provide more details, but still ask if user accepts the conditions as presented"
    use_knowledge_base: false
  - id: "continues-after-clarification"
    name: "Agent continues to next step"
    prompt: "After handling clarification, agent must continue to payment verification step"
    use_knowledge_base: false
