agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p1-interruption-callback-same-day"
description: "User cannot attend call now, requests callback later same day"
simulated_user:
  prompt: "Eres Juan Perez que confirma identidad pero está ocupado y pide que lo llamen más tarde el mismo día. Cuando el agente pregunte a qué hora, sugiere 'en 2 horas' o '4 de la tarde' (asegúrate que sea antes de las 6 PM). Confirma la hora cuando el agente la repita."
  first_message: "Hola, sí soy yo pero estoy ocupado"
  language: "es"
evaluation_criteria:
  - id: "recognizes-unavailability"
    name: "Agent recognizes user is unavailable"
    prompt: "When user says they are busy or cannot attend now, agent must acknowledge and offer to call back"
    use_knowledge_base: false
  - id: "requests-callback-time"
    name: "Agent asks for preferred callback time"
    prompt: "Agent must ask what time the user would like to be called back"
    use_knowledge_base: false
  - id: "validates-same-day-limit"
    name: "Agent validates time is before 6 PM same day"
    prompt: "If user suggests a time after 6 PM or for another day, agent must clarify callbacks are only until 6 PM of the current day"
    use_knowledge_base: false
  - id: "confirms-callback-time"
    name: "Agent confirms the callback time"
    prompt: "Agent must explicitly confirm the callback time and ask for user's agreement (e.g., 'entonces lo llamaremos hoy a las [hora], ¿es correcto?')"
    use_knowledge_base: false
  - id: "closes-after-scheduling"
    name: "Agent closes call after scheduling callback"
    prompt: "After confirming callback time, agent must end the call professionally without continuing verification"
    use_knowledge_base: false
