agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p3-ambiguity-unclear-availability-response"
description: "User gives ambiguous response to availability question - agent must clarify"
simulated_user:
  prompt: "Eres Juan Perez que confirma identidad. Cuando el agente pregunte si puedes atender la llamada ahora, responde de forma ambigua como 'más o menos', 'depende', 'tengo poco tiempo'. Si el agente insiste o aclara, entonces di que prefieres que te llamen en otro momento."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "asks-availability"
    name: "Agent asks if user can attend now"
    prompt: "After presentation, agent must ask '¿Podría atenderme en este momento?'"
    use_knowledge_base: false
  - id: "handles-ambiguous-response"
    name: "Agent handles ambiguous availability response"
    prompt: "When user gives unclear response like 'más o menos' or 'depende', agent should seek clarification"
    use_knowledge_base: false
  - id: "offers-callback-or-continues"
    name: "Agent offers callback or continues based on clarification"
    prompt: "Based on user's clarified response, agent should either proceed with verification (if user can attend) or offer callback scheduling (if user cannot)"
    use_knowledge_base: false
