agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p0-smoke-identity-verification-core"
description: "Fast validation that agent correctly verifies client identity (document and name only)"
simulated_user:
  prompt: "Simula un cliente colombiano cooperativo que confirma ser Juan Perez, proporciona los últimos 3 dígitos de su cédula (944), confirma su nombre completo, y luego pide terminar la llamada rápidamente por falta de tiempo."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "identity-check"
    name: "Agent verifies identity before proceeding"
    prompt: "Agent must ask if speaking with Juan Perez at the beginning"
    use_knowledge_base: false
  - id: "document-verification"
    name: "Agent requests last 3 digits of document"
    prompt: "Agent must mention the first digits of the document (1022386) and request confirmation of the last 3 digits"
    use_knowledge_base: false
  - id: "name-verification"
    name: "Agent requests full name"
    prompt: "Agent must ask the client to confirm their complete name"
    use_knowledge_base: false
  - id: "handles-early-termination"
    name: "Agent handles user requesting early termination"
    prompt: "When user says they don't have time, agent should offer to schedule a callback"
    use_knowledge_base: false
dynamic_variables:
  tipo_credito: "libranza"
  correo_electronico: "juan@gmail.com"
  valor_a_desembolsar: "10.000.000"
  plazo_meses: "12"
  nombre_asesor: "Juan"
  entidad_financiera_origen: "Banco de Bogota"
  direccion: "Calle 137 n 12 16"
  nombre_cliente: "Juan Perez"
  ciudad: "Bogota"
  barrio: "Cedritos"
  entidad_financiera_desembolso: "Bancolombia"
  tasa_interes: "1.58"
  monto_credito: "12.000.000"
  fecha_nacimiento: "23/09/1993"
  cuota_mensual_proyectada: "1.200.000"
  documento_identidad: "1022386944"
new_turns_limit: 20
