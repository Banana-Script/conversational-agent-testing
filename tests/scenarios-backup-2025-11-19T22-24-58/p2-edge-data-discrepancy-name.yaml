agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-edge-data-discrepancy-name"
description: "User provides different name than stored - agent continues without flagging explicitly"
simulated_user:
  prompt: "Eres una persona que confirma ser Juan Perez al inicio, pero cuando te preguntan por tu nombre completo, dices 'Carlos Rodríguez' (un nombre diferente). Continúa cooperando con el resto de la validación normalmente."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "agent-asks-for-name"
    name: "Agent requests name confirmation"
    prompt: "Agent must ask user to confirm their full name"
    use_knowledge_base: false
  - id: "continues-after-discrepancy"
    name: "Agent continues flow after name discrepancy"
    prompt: "When user provides a different name (Carlos Rodríguez instead of Juan Perez), agent must continue with the next verification step WITHOUT explicitly mentioning the discrepancy to the user"
    use_knowledge_base: false
  - id: "no-explicit-discrepancy-mention"
    name: "Agent does NOT tell user about data mismatch"
    prompt: "Agent must NOT say things like 'ese no es el nombre que tengo registrado' or 'hay una diferencia'. Agent should note it internally but continue professionally"
    use_knowledge_base: false
  - id: "continues-full-verification"
    name: "Agent continues with remaining verifications"
    prompt: "After the name discrepancy, agent must continue requesting birthdate, address, email, and other remaining verifications"
    use_knowledge_base: false
