agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p1-interruption-advisor-escalation"
description: "User needs to speak with advisor, agent schedules callback on future weekday"
simulated_user:
  prompt: "Eres Juan Perez que confirma identidad pero prefieres hablar con un asesor en vez de hacer la validación ahora. Cuando el agente ofrezca programar llamada de asesor, sugiere 'mañana en la mañana' o 'el viernes a las 10'. Confirma cuando el agente repita fecha y hora específica."
  first_message: "Hola sí soy yo, pero necesito hablar con un asesor"
  language: "es"
evaluation_criteria:
  - id: "recognizes-advisor-request"
    name: "Agent recognizes need for advisor"
    prompt: "When user requests to speak with advisor, agent must acknowledge and offer to schedule advisor callback"
    use_knowledge_base: false
  - id: "requests-date-and-time"
    name: "Agent asks for preferred date and time"
    prompt: "Agent must ask when user is available to receive the advisor call, and request both date and time"
    use_knowledge_base: false
  - id: "validates-weekday-only"
    name: "Agent validates date is Monday-Friday"
    prompt: "If user suggests weekend, agent must clarify advisors only attend Monday to Friday"
    use_knowledge_base: false
  - id: "validates-business-hours"
    name: "Agent validates time is within business hours"
    prompt: "Agent must ensure time is between 8:00-12:30 or 14:00-17:30"
    use_knowledge_base: false
  - id: "confirms-appointment"
    name: "Agent confirms date and time explicitly"
    prompt: "Agent must repeat back the exact date and time for the advisor call and ask for confirmation"
    use_knowledge_base: false
  - id: "closes-after-scheduling"
    name: "Agent closes professionally after scheduling"
    prompt: "After confirming advisor appointment, agent must end call without continuing verification"
    use_knowledge_base: false
