agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p1-validation-credit-terms-disagreement"
description: "User disagrees with credit terms, agent schedules executive callback"
simulated_user:
  prompt: "Eres Juan Perez cooperativo que confirma identidad y todos los datos correctamente (documento últimos 3 dígitos 944, nombre, fecha nacimiento 23/09/1993, dirección Calle 137 n 12 16 Cedritos Bogotá, correo juan@gmail.com, asesor Juan). PERO cuando el agente presenta las condiciones del crédito, expresas desacuerdo diciendo que las condiciones no son las que te dijeron o que la tasa es muy alta. Luego acepta hablar con un ejecutivo y sugiere una fecha futura (ej: 'mañana en la tarde')."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "presents-credit-terms"
    name: "Agent presents all credit terms"
    prompt: "Agent must present monto, plazo, tasa, cuota mensual, and valor a desembolsar before asking for agreement"
    use_knowledge_base: false
  - id: "recognizes-disagreement"
    name: "Agent recognizes user disagreement"
    prompt: "When user expresses disagreement or concern about credit terms, agent must acknowledge the issue"
    use_knowledge_base: false
  - id: "offers-executive-escalation"
    name: "Agent offers executive callback"
    prompt: "Agent must inform that an executive will be contacted to clarify the situation and call the user back"
    use_knowledge_base: false
  - id: "schedules-executive-callback"
    name: "Agent schedules executive callback"
    prompt: "Agent must ask for preferred date and time for executive to call back, validating weekday and business hours"
    use_knowledge_base: false
  - id: "continues-to-payment-check"
    name: "Agent continues with payment verification after scheduling"
    prompt: "After scheduling executive callback, agent must continue to Step 6 (illegal payment verification) and NOT end the call immediately"
    use_knowledge_base: false
