agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p1-edge-partial-no-aplica-mixed"
description: "Mixed scenario: some fields valid, others 'No aplica' - agent must handle gracefully"
simulated_user:
  prompt: "Eres Juan Perez cooperativo. Proporciona los datos que te soliciten correctamente: documento últimos 3 dígitos 944, nombre Juan Perez, fecha de nacimiento 23/09/1993. Nota: algunos campos tienen 'No aplica' (asesor, ciudad, barrio) y no deben ser preguntados, pero dirección y correo sí son válidos."
  first_message: "Buenos días"
  language: "es"
evaluation_criteria:
  - id: "asks-for-document"
    name: "Agent asks for document (valid field)"
    prompt: "Agent must request confirmation of last 3 digits of document since documento_identidad is valid"
    use_knowledge_base: false
  - id: "asks-for-name"
    name: "Agent asks for name (valid field)"
    prompt: "Agent must request full name since nombre_cliente is valid"
    use_knowledge_base: false
  - id: "asks-for-address"
    name: "Agent asks for address (valid field)"
    prompt: "Agent must request address since direccion is valid, but should NOT mention barrio or ciudad (they are No aplica)"
    use_knowledge_base: false
  - id: "skips-advisor"
    name: "Agent skips advisor name (No aplica)"
    prompt: "Agent must NOT ask about advisor name since nombre_asesor is 'No aplica'"
    use_knowledge_base: false
  - id: "asks-for-email"
    name: "Agent asks for email (valid field)"
    prompt: "Agent must request email confirmation since correo_electronico is valid"
    use_knowledge_base: false
dynamic_variables:
  tipo_credito: "libranza"
  correo_electronico: "juan@gmail.com"
  valor_a_desembolsar: "10.000.000"
  plazo_meses: "12"
  nombre_asesor: "No aplica"
  entidad_financiera_origen: "Banco de Bogota"
  direccion: "Calle 137 n 12 16"
  nombre_cliente: "Juan Perez"
  ciudad: "No aplica"
  barrio: "No aplica"
  entidad_financiera_desembolso: "Bancolombia"
  tasa_interes: "1.58"
  monto_credito: "12.000.000"
  fecha_nacimiento: "23/09/1993"
  cuota_mensual_proyectada: "1.200.000"
  documento_identidad: "1022386944"
new_turns_limit: 25
