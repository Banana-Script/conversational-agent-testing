agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p3-edge-callback-relative-time-calculation"
description: "User requests callback using relative time (in 2 hours, in 30 minutes) - agent must calculate correctly"
simulated_user:
  prompt: "Eres Juan Perez que confirma identidad pero está ocupado. Cuando el agente pregunte a qué hora prefieres que te llamen de vuelta, di 'en dos horas' o 'en treinta minutos'. Confirma cuando el agente repita la hora específica calculada."
  first_message: "Hola, soy yo pero estoy ocupado ahora"
  language: "es"
evaluation_criteria:
  - id: "recognizes-unavailability"
    name: "Agent recognizes user is unavailable"
    prompt: "When user says they are busy, agent must offer callback"
    use_knowledge_base: false
  - id: "requests-callback-time"
    name: "Agent asks for callback time"
    prompt: "Agent must ask when user would like to be called back"
    use_knowledge_base: false
  - id: "calculates-relative-time"
    name: "Agent calculates specific time from relative expression"
    prompt: "When user says 'en dos horas' or 'en treinta minutos', agent must calculate the specific time (current time + interval) and confirm that specific time"
    use_knowledge_base: false
  - id: "confirms-specific-calculated-time"
    name: "Agent confirms calculated specific time"
    prompt: "Agent must repeat back the specific calculated time (e.g., 'entonces lo llamaremos hoy a las 3:30 PM') not just 'en 2 horas'"
    use_knowledge_base: false
  - id: "validates-before-6pm"
    name: "Agent validates calculated time is before 6 PM"
    prompt: "If calculated time is after 6 PM, agent must indicate callbacks are only until 6 PM and request a different time"
    use_knowledge_base: false
