agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-boundary-large-monetary-values"
description: "Large monetary values must be pronounced correctly in Spanish"
simulated_user:
  prompt: "Eres Juan Perez cooperativo que confirma todos los datos personales correctamente. Escucha atentamente cuando el agente presente los valores del crédito (45 millones, 48 meses, cuota de 1.850.000) y acepta las condiciones."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "pronounces-monto-in-spanish"
    name: "Agent pronounces monto (45 million) in Spanish words"
    prompt: "Agent must say 'cuarenta y cinco millones' or 'cuarenta y cinco millones de pesos', NOT '45000000' or '45.000.000'"
    use_knowledge_base: false
  - id: "pronounces-plazo-in-spanish"
    name: "Agent pronounces plazo (48 months) in Spanish words"
    prompt: "Agent must say 'cuarenta y ocho meses', NOT '48 meses' with digits"
    use_knowledge_base: false
  - id: "pronounces-cuota-in-spanish"
    name: "Agent pronounces cuota (1.850.000) in Spanish words"
    prompt: "Agent must say 'un millón ochocientos cincuenta mil' or similar, NOT '1850000' with digits"
    use_knowledge_base: false
  - id: "presents-all-terms"
    name: "Agent presents all credit terms"
    prompt: "Agent must present monto, plazo, tasa, cuota mensual, and valor a desembolsar"
    use_knowledge_base: false
dynamic_variables:
  tipo_credito: "libranza"
  correo_electronico: "juan@gmail.com"
  valor_a_desembolsar: "35.000.000"
  plazo_meses: "48"
  nombre_asesor: "Juan"
  entidad_financiera_origen: "Banco de Bogota"
  direccion: "Calle 137 n 12 16"
  nombre_cliente: "Juan Perez"
  ciudad: "Bogota"
  barrio: "Cedritos"
  entidad_financiera_desembolso: "Bancolombia"
  tasa_interes: "2.15"
  monto_credito: "45.000.000"
  fecha_nacimiento: "23/09/1993"
  cuota_mensual_proyectada: "1.850.000"
  documento_identidad: "1022386944"
new_turns_limit: 30
