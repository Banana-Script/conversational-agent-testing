agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-validation-tipo-credito-mentioned"
description: "When tipo_credito is valid, agent must mention it during presentation"
simulated_user:
  prompt: "Eres Juan Perez cooperativo que confirma identidad y disponibilidad. Escucha atentamente la presentación del agente y continúa con la validación."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "presents-soic-and-bank"
    name: "Agent presents SOIC and Banco de Bogota"
    prompt: "Agent must introduce themselves as Sofía Sierra from SOIC, authorized by Banco de Bogota"
    use_knowledge_base: false
  - id: "mentions-tipo-credito"
    name: "Agent mentions tipo_credito libranza"
    prompt: "Since tipo_credito is 'libranza' (not 'No aplica'), agent must mention 'veo que está tramitando un crédito de tipo libranza' or similar"
    use_knowledge_base: false
  - id: "continues-to-availability"
    name: "Agent asks about availability"
    prompt: "After presentation, agent must ask if user can attend the call now"
    use_knowledge_base: false
dynamic_variables:
  tipo_credito: "libranza"
  correo_electronico: "juan@gmail.com"
  valor_a_desembolsar: "10.000.000"
  plazo_meses: "12"
  nombre_asesor: "Juan"
  entidad_financiera_origen: "Banco de Bogota"
  direccion: "Calle 137 n 12 16"
  nombre_cliente: "Juan Perez"
  ciudad: "Bogota"
  barrio: "Cedritos"
  entidad_financiera_desembolso: "Bancolombia"
  tasa_interes: "1.58"
  monto_credito: "12.000.000"
  fecha_nacimiento: "23/09/1993"
  cuota_mensual_proyectada: "1.200.000"
  documento_identidad: "1022386944"
new_turns_limit: 20
