agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-boundary-document-short-prefix"
description: "Document with fewer digits - agent must handle correctly showing prefix minus last 3"
simulated_user:
  prompt: "Eres Juan Perez cooperativo. Cuando el agente muestre el prefijo de tu documento y pida los últimos 3 dígitos, confirma correctamente '762' (documento completo es 87066762, prefijo que debe mostrar el agente: 87066)."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "shows-correct-prefix"
    name: "Agent shows correct document prefix"
    prompt: "Agent must show document prefix 87066 (all digits except last 3 of documento_identidad 87066762)"
    use_knowledge_base: false
  - id: "requests-last-three"
    name: "Agent requests last 3 digits"
    prompt: "Agent must explicitly ask for the last 3 digits of the document"
    use_knowledge_base: false
  - id: "accepts-correct-digits"
    name: "Agent accepts correct last 3 digits"
    prompt: "When user provides 762, agent must accept and continue to name verification"
    use_knowledge_base: false
  - id: "pronounces-digits-individually"
    name: "Agent pronounces document digits individually"
    prompt: "Agent should pronounce prefix digits one by one in Spanish: 'ocho siete cero seis seis'"
    use_knowledge_base: false
