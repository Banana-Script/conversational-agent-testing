agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p3-edge-executive-schedule-today-not-allowed"
description: "User disagrees with terms and tries to schedule executive callback today - agent must request future date"
simulated_user:
  prompt: "Eres Juan Perez cooperativo con todos los datos personales, pero cuando el agente presente las condiciones del crédito, expresa desacuerdo (la tasa es muy alta). Cuando el agente ofrezca programar ejecutivo, di 'hoy más tarde' o 'hoy en la tarde'. Cuando el agente indique que debe ser una fecha futura, entonces sugiere 'mañana a las 3 de la tarde'."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "recognizes-terms-disagreement"
    name: "Agent recognizes disagreement with credit terms"
    prompt: "When user disagrees with credit terms, agent must offer to schedule executive callback"
    use_knowledge_base: false
  - id: "rejects-today-for-executive"
    name: "Agent rejects same-day for executive callback"
    prompt: "When user says 'today' for executive callback, agent must clarify that it must be a future date (tomorrow or later)"
    use_knowledge_base: false
  - id: "accepts-tomorrow-with-time"
    name: "Agent accepts tomorrow with valid time"
    prompt: "When user provides 'tomorrow at 3 PM' (15:00), agent must accept it (within business hours 14:00-17:30)"
    use_knowledge_base: false
  - id: "continues-to-payment-check"
    name: "Agent continues to payment verification after scheduling"
    prompt: "After scheduling executive callback, agent must continue to Step 6 (illegal payment check) rather than ending call"
    use_knowledge_base: false
