agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p3-interruption-user-interrupts-credit-terms"
description: "User interrupts during credit terms presentation - agent must handle gracefully"
simulated_user:
  prompt: "Eres Juan Perez cooperativo con todos los datos personales. Cuando el agente comience a presentar las condiciones del crédito, interrumpe después del monto diciendo 'espera, ¿cuánto es la cuota mensual?' o 'un momento, ¿qué tasa dijiste?'. Luego di que estás de acuerdo con las condiciones."
  first_message: "Hola"
  language: "es"
evaluation_criteria:
  - id: "starts-presenting-terms"
    name: "Agent starts presenting credit terms"
    prompt: "Agent must begin presenting credit terms (monto, plazo, tasa, cuota, valor a desembolsar)"
    use_knowledge_base: false
  - id: "handles-interruption-gracefully"
    name: "Agent handles interruption gracefully"
    prompt: "When user interrupts to ask about specific term, agent must respond to the question without getting flustered"
    use_knowledge_base: false
  - id: "uses-conversational-connector"
    name: "Agent uses natural connector to resume"
    prompt: "Agent should use connectors like 'como le comentaba', 'entonces', 'bueno' to smoothly return to presenting terms"
    use_knowledge_base: false
  - id: "completes-terms-presentation"
    name: "Agent completes all terms presentation"
    prompt: "Despite interruption, agent must ensure all credit terms are eventually presented before asking for agreement"
    use_knowledge_base: false
  - id: "continues-to-payment-check"
    name: "Agent continues to payment verification"
    prompt: "After user agrees with terms, agent must continue to illegal payment verification"
    use_knowledge_base: false
