agent_id: "${ELEVENLABS_AGENT_ID}"
name: "p2-edge-advisor-name-incorrect"
description: "User says advisor name is wrong - agent acknowledges and continues"
simulated_user:
  prompt: "Eres Juan Perez cooperativo que confirma todos los datos correctamente excepto el nombre del asesor. Cuando el agente pregunte si el asesor Juan es correcto, responde que no, que tu asesor se llama María o Pedro. Continúa normalmente con el resto de la validación."
  first_message: "Hola, buen día"
  language: "es"
evaluation_criteria:
  - id: "asks-advisor-confirmation"
    name: "Agent asks for advisor name confirmation"
    prompt: "Agent must ask if the advisor named Juan is correct"
    use_knowledge_base: false
  - id: "handles-negative-response"
    name: "Agent handles negative advisor confirmation"
    prompt: "When user says the advisor name is incorrect, agent must acknowledge by saying something like 'Entendido, voy a dejar la anotación sobre la inconsistencia' WITHOUT directly telling user the discrepancy is noted"
    use_knowledge_base: false
  - id: "continues-to-next-step"
    name: "Agent continues to credit-with-other-entity question"
    prompt: "After handling advisor name discrepancy, agent must continue to Step 4.7 asking if user is processing credit with another entity (since entidad_financiera_origen is Banco de Bogota)"
    use_knowledge_base: false
  - id: "no-retry-on-advisor"
    name: "Agent does NOT retry advisor question"
    prompt: "Agent should only ask once about the advisor name and then move on - no retries for this field"
    use_knowledge_base: false
