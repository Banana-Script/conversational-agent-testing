agent_id: "${ELEVENLABS_AGENT_ID}"
name: "happy-path-complete-screening"
description: "Flujo exitoso completo de preselección con todas las respuestas positivas y programación de entrevista presencial"
simulated_user:
  prompt: "Eres una candidata entusiasta llamada María que aplicó para una posición de ventas en Indeed. Tienes experiencia previa en ventas de seguros por 3 años, vives en Miami desde hace 5 años, tienes vehículo propio y licencia de conducción vigente. Trabajabas con salario base más comisiones. Tienes disponibilidad completa de tiempo y puedes trabajar después de las 5 PM. Tu aspiración salarial es de 800 dólares semanales. Conoces Royal Prestige porque compraste una olla hace 2 años. Estás muy interesada en continuar el proceso y prefieres una entrevista presencial. Cuando el agente te ofrezca horarios disponibles, elige el primer horario que te mencione. Responde de manera natural, cordial y breve, proporcionando la información cuando te pregunten. Al final confirma que no tienes más dudas."
  first_message: "Hola, buenos días"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "Saludo y Presentación Correcta"
    prompt: "Evalúa si el agente se presenta correctamente como Sofía del departamento de selección de Bancolombia y saluda a la candidata usando el nombre Rosmary Rojas según las variables dinámicas. El criterio se cumple si el agente menciona su nombre (Sofía), la empresa (Bancolombia) y el propósito de la llamada en las primeras interacciones."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "Preguntas de Preselección Completas"
    prompt: "Evalúa si el agente realiza las 10 preguntas de preselección obligatorias en orden: 1) Qué le llamó la atención del anuncio, 2) Experiencia en ventas, 3) Tiempo en Estados Unidos, 4) Vehículo y licencia, 5) Ubicación actual, 6) Detalles de experiencia en ventas, 7) Tipo de salario, 8) Disponibilidad tiempo completo, 9) Disponibilidad después de las 5 PM, 10) Aspiración salarial. El criterio se cumple si se hacen al menos 8 de las 10 preguntas."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Información de la Compañía"
    prompt: "Evalúa si el agente menciona que la empresa vende utensilios de cocina de alta gama y pregunta si el candidato conoce Royal Prestige. El criterio se cumple si ambos elementos son mencionados."
    use_knowledge_base: false
  - id: "criterion-4"
    name: "Uso de Herramienta de Calendario"
    prompt: "Evalúa si el agente intenta usar la herramienta de calendario (viernes_calendar_events_thyke o menciona que va a consultar disponibilidad) para verificar horarios disponibles antes de ofrecer opciones de entrevista. El criterio se cumple si hay evidencia de que el agente consultó o intentó consultar el calendario."
    use_knowledge_base: false
  - id: "criterion-5"
    name: "Cierre Apropiado"
    prompt: "Evalúa si el agente pregunta por dudas adicionales antes de despedirse y finaliza la llamada de manera profesional. El criterio se cumple si el agente pregunta explícitamente si hay dudas antes del cierre."
    use_knowledge_base: false
dynamic_variables:
  nombre_empresa: "Bancolombia"
  client_name: "Rosmary Rojas"
new_turns_limit: 35
