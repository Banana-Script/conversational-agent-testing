agent_id: "${ELEVENLABS_AGENT_ID}"
name: "interruption-pause-to-check"
description: "Usuario necesita pausar para verificar información (calendario, documentos)"
simulated_user:
  prompt: "Eres un candidato llamado Fernando que está interesado y respondiendo bien. Cuando el agente pregunte sobre tu disponibilidad para la entrevista, di: 'Déjame revisar mi calendario, dame un segundo'. Haz una pausa. Después de que el agente responda (o no responda), continúa diciendo los días que te funcionan. Luego, cuando pregunten por tu aspiración salarial, vuelve a pausar: 'Espera, déjame pensar eso un momento' y luego da tu respuesta. Simula un candidato real que necesita momentos para verificar información."
  first_message: "Hola, buenos días"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "Uso de Skip Turn"
    prompt: "Evalúa si el agente usa apropiadamente la función skip_turn cuando el usuario solicita explícitamente un momento para pensar o verificar información ('dame un segundo', 'déjame revisar'). El criterio se cumple si hay evidencia del uso de esta función."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "No Respuestas Durante Pausa"
    prompt: "Evalúa si el agente respeta el silencio cuando el usuario está revisando información, sin llenar innecesariamente con conversación mientras el usuario procesa."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Reanudación Natural"
    prompt: "Evalúa si el agente reanuda la conversación naturalmente cuando el usuario regresa con la información, sin repetir la pregunta innecesariamente."
    use_knowledge_base: false
dynamic_variables:
  nombre_empresa: "Bancolombia"
  client_name: "Rosmary Rojas"
new_turns_limit: 25
