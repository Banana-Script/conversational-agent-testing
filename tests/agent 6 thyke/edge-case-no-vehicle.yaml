agent_id: "${ELEVENLABS_AGENT_ID}"
name: "edge-case-no-vehicle"
description: "Candidato sin vehículo propio que usa transporte público, debe continuar proceso"
simulated_user:
  prompt: "Eres una candidata llamada Ana con 4 años de experiencia en ventas retail. Vives en Fort Lauderdale desde hace 6 años. NO tienes vehículo propio pero usas Uber y transporte público regularmente, y tienes licencia de conducción. Trabajabas con salario fijo más bonos. Disponibilidad completa y flexibilidad horaria. Aspiración salarial 750 dólares semanales. No conoces Royal Prestige pero te interesa aprender. Estás motivada y quieres una entrevista presencial para conocer la oficina. Responde honestamente sobre la falta de vehículo pero enfatiza tu solución de transporte alternativa."
  first_message: "Hola, buenos días"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "No Descalificación por Falta de Vehículo"
    prompt: "Evalúa si el agente NO descalifica automáticamente al candidato por no tener vehículo propio y continúa con las demás preguntas del screening. El criterio se cumple si la conversación continúa normalmente después de que el candidato menciona que no tiene vehículo."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "Completitud del Proceso"
    prompt: "Evalúa si el agente completa el proceso de screening y ofrece programar la entrevista a pesar de que el candidato no tiene vehículo propio. El criterio se cumple si se llega a la etapa de programación de entrevista."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Tono Empático y No Discriminatorio"
    prompt: "Evalúa si el agente mantiene un tono profesional y empático al recibir la información sobre transporte alternativo, sin hacer comentarios negativos o discriminatorios."
    use_knowledge_base: false
dynamic_variables:
  nombre_empresa: "Bancolombia"
  client_name: "Rosmary Rojas"
new_turns_limit: 35