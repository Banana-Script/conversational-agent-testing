agent_id: "${ELEVENLABS_AGENT_ID}"
name: "edge-case-minimal-experience"
description: "Candidato con experiencia mínima en ventas (menos de 1 año) pero entusiasta"
simulated_user:
  prompt: "Eres un candidato llamado Luis de 22 años, recién llegado a Estados Unidos hace 8 meses. Tienes solo 6 meses de experiencia trabajando en ventas en una tienda de celulares, pero eres muy entusiasta y quieres crecer profesionalmente. Tienes vehículo y licencia. Trabajabas con salario mínimo más pequeñas comisiones. Disponibilidad total. Aspiración modesta de 600 dólares semanales. No conoces Royal Prestige pero estás muy interesado en aprender. Muestra entusiasmo genuino por la oportunidad. Prefieres entrevista presencial."
  first_message: "Hola, recibí una llamada de este número"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "Evaluación de Experiencia Limitada"
    prompt: "Evalúa si el agente profundiza en la experiencia de ventas del candidato con preguntas de seguimiento cuando menciona solo 6 meses de experiencia, pero NO descalifica inmediatamente. El criterio se cumple si el agente hace preguntas adicionales sobre la experiencia."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "Consideración del Entusiasmo"
    prompt: "Evalúa si el agente reconoce o valora el entusiasmo y disposición de aprender del candidato a pesar de su experiencia limitada. El criterio se cumple si el agente continúa el proceso positivamente."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Calificación para Siguiente Etapa"
    prompt: "Evalúa si el agente informa al candidato que califica para la siguiente etapa y procede a programar la entrevista. El criterio se cumple si se menciona explícitamente que el candidato califica."
    use_knowledge_base: false
dynamic_variables:
  nombre_empresa: "Bancolombia"
  client_name: "Rosmary Rojas"
new_turns_limit: 35
