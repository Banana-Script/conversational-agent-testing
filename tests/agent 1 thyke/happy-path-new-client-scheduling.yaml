agent_id: "${ELEVENLABS_AGENT_ID}"
name: "happy-path-new-client-scheduling"
description: "Cliente nuevo que no conoce la marca, acepta el regalo y agenda la cita exitosamente"
simulated_user:
  prompt: "Eres un cliente nuevo llamado Belkys que no conoce la marca Royal Prestige. Te gusta cocinar y estás interesado en recibir el regalo. Eres amable y cooperativo. Confirmas tu dirección como 'avenida 123' y aceptas uno de los horarios propuestos para la entrega. Preguntas por detalles si es necesario pero mantienes una actitud positiva."
  first_message: "¿Aló?"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "Presentación Profesional"
    prompt: "Evalúa si el agente se presentó como Sofía de Royal Prestige y mencionó que tiene un regalo pendiente para entregar. El criterio se cumple si el agente usó el nombre correcto, mencionó la marca y el propósito de la llamada de manera clara."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "Generación de Interés"
    prompt: "Evalúa si el agente preguntó sobre el conocimiento previo de la marca y, al recibir una respuesta negativa, indagó sobre el gusto por cocinar y explicó qué es Royal Prestige (marca de alta calidad en utensilios de cocina). El criterio se cumple si el agente siguió el flujo de descubrimiento."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Confirmación de Dirección"
    prompt: "Evalúa si el agente solicitó confirmar la dirección del cliente. El criterio se cumple si el agente mencionó o validó la dirección del cliente durante la conversación."
    use_knowledge_base: false
  - id: "criterion-4"
    name: "Agendamiento de Cita"
    prompt: "Evalúa si el agente ofreció horarios específicos para la entrega del regalo y logró agendar una cita con el cliente. El criterio se cumple si el agente propuso al menos dos opciones de horario y confirmó una fecha y hora específica."
    use_knowledge_base: false
  - id: "criterion-5"
    name: "Confirmación Final y Cierre"
    prompt: "Evalúa si el agente confirmó la cita agendada, mencionó la importancia de estar con la familia, y cerró la llamada de manera profesional preguntando si había dudas adicionales. El criterio se cumple si el agente ejecutó estos tres elementos antes de finalizar."
    use_knowledge_base: false
dynamic_variables:
  direccion_cliente: "avenida 123"
  hour_1_meeting: "3 PM"
  client_name: "Belkys"
  hour_2_meeting: "5 PM"
new_turns_limit: 25
