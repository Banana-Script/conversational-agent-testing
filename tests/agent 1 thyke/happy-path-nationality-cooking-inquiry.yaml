agent_id: "${ELEVENLABS_AGENT_ID}"
name: "happy-path-nationality-cooking-inquiry"
description: "Cliente nuevo que no conoce la marca, responde sobre su nacionalidad y preferencias de cocina"
simulated_user:
  prompt: "Eres Belkys, no conoces Royal Prestige pero te gusta mucho cocinar. Cuando te preguntan, indicas que eres colombiana y que tanto tú como tu pareja disfrutan cocinar, aunque tú cocinas más frecuentemente. Estás interesada en conocer productos de calidad para cocina. Aceptas el regalo y agendas la cita."
  first_message: "¿Aló?"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "Pregunta sobre Gusto por Cocinar"
    prompt: "Evalúa si el agente preguntó al cliente si le gusta cocinar. El criterio se cumple si esta pregunta fue realizada durante el flujo de generación de interés."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "Pregunta sobre Nacionalidad"
    prompt: "Evalúa si el agente preguntó sobre la nacionalidad del cliente cuando este mostró interés en cocinar. El criterio se cumple si el agente indagó sobre este dato demográfico."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Pregunta sobre Quién Cocina Más"
    prompt: "Evalúa si el agente preguntó quién cocina más en la casa, si el cliente o su pareja. El criterio se cumple si el agente mostró interés por entender la dinámica de cocina familiar."
    use_knowledge_base: false
  - id: "criterion-4"
    name: "Descripción de Royal Prestige"
    prompt: "Evalúa si el agente describió Royal Prestige como una marca de alta calidad en utensilios de cocina usados por chefs profesionales y amantes de la cocina. El criterio se cumple si esta descripción fue proporcionada de manera clara."
    use_knowledge_base: false
  - id: "criterion-5"
    name: "Agendamiento Exitoso"
    prompt: "Evalúa si el agente logró agendar una cita con fecha y hora específica. El criterio se cumple si hay confirmación de horario al final de la conversación."
    use_knowledge_base: false
dynamic_variables:
  direccion_cliente: "avenida 123"
  hour_1_meeting: "3 PM"
  client_name: "Belkys"
  hour_2_meeting: "5 PM"
new_turns_limit: 25
