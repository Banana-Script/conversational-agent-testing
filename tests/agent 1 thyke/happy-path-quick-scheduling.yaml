agent_id: "${ELEVENLABS_AGENT_ID}"
name: "happy-path-quick-scheduling"
description: "Cliente que acepta rápidamente agendar sin muchas preguntas, flujo eficiente"
simulated_user:
  prompt: "Eres Belkys, una persona ocupada pero educada. Reconoces que participaste en la campaña, aceptas el regalo sin hacer muchas preguntas y confirmas rápidamente tu disponibilidad. Eliges el primer horario que te ofrecen y confirmas la dirección sin objeciones. Eres eficiente y directa en tus respuestas."
  first_message: "¿Aló?"
  language: "es"
evaluation_criteria:
  - id: "criterion-1"
    name: "Presentación Clara"
    prompt: "Evalúa si el agente se presentó de manera profesional y explicó rápidamente el propósito de la llamada sobre el regalo pendiente. El criterio se cumple si la presentación fue concisa y clara."
    use_knowledge_base: false
  - id: "criterion-2"
    name: "Eficiencia en el Agendamiento"
    prompt: "Evalúa si el agente movió la conversación eficientemente hacia el agendamiento sin extenderse innecesariamente. El criterio se cumple si el agente propuso horarios dentro de los primeros turnos de conversación y no repitió información innecesaria."
    use_knowledge_base: false
  - id: "criterion-3"
    name: "Confirmación de Datos"
    prompt: "Evalúa si el agente confirmó la dirección del cliente y el horario seleccionado de manera clara. El criterio se cumple si hubo confirmación explícita de al menos la hora de la cita."
    use_knowledge_base: false
  - id: "criterion-4"
    name: "Cierre Profesional"
    prompt: "Evalúa si el agente cerró la llamada de manera profesional, preguntando si había dudas adicionales y despidiéndose cortésmente. El criterio se cumple si el agente ofreció resolver dudas antes de finalizar."
    use_knowledge_base: false
dynamic_variables:
  direccion_cliente: "avenida 123"
  hour_1_meeting: "3 PM"
  client_name: "Belkys"
  hour_2_meeting: "5 PM"
new_turns_limit: 20
