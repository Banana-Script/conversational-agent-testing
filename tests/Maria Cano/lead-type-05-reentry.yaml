name: "LT-05: Reingreso - Escalación Inmediata"
description: "Valida que María identifica reingreso y escala INMEDIATAMENTE sin hacer preguntas adicionales. Caso crítico de escalación directa."

agent_id: "125"
provider: "viernes"

viernes:
  organization_id: 135
  platform: "whatsapp"
  max_turns: 3
  conversation_timeout: 120
  webhook_timeout: 45

simulated_user:
  prompt: |
    Eres Miguel Ángel Torres, 23 años, ex-estudiante de Administración de Empresas.

    Tu objetivo: Solicitar reingreso a la universidad. Estudiaste hasta 5to semestre
    y dejaste hace 1 año por motivos personales. Ahora quieres regresar.

    Eres directo y claro sobre tu situación.

    Estilo de comunicación:
    - Responde en español colombiano informal
    - Mantén respuestas MUY CORTAS (8-10 palabras)
    - Menciona claramente que quieres "reingreso" o "volver a estudiar"

    Datos a proporcionar:
    - Si te preguntan nombre: "Miguel Torres"
    - Si te piden email: "miguel.torres@gmail.com"
    - Si preguntan qué estudiabas: "Administración de Empresas"
    - Si preguntan hasta qué semestre: "5to semestre"

    Comportamiento:
    - Usa la palabra "reingreso" en tu primer o segundo mensaje
    - Si María intenta escalar, acepta y agradece
    - Si María pregunta muchos detalles, recuérdale que necesitas reingreso

  first_message: "Hola, soy ex-estudiante y quiero solicitar reingreso"
  language: "es"
  llm: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 80

evaluation_criteria:
  - id: "reentry-identified"
    name: "Identificación de Reingreso"
    prompt: "¿María identificó inmediatamente que el usuario está solicitando un reingreso?"

  - id: "immediate-escalation"
    name: "Escalación Inmediata"
    prompt: "¿María escaló INMEDIATAMENTE a un asesor sin solicitar detalles adicionales o intentar procesar la solicitud?"

  - id: "no-validation-attempt"
    name: "Sin Intentar Validación"
    prompt: "¿María evitó hacer preguntas de validación extensas antes de escalar (como semestre, motivo, tiempo fuera, etc.)?"

  - id: "tone-motivational"
    name: "Tono Motivador"
    prompt: "¿María mantuvo un tono motivador y empático apropiado para alguien que quiere regresar a estudiar?"

  - id: "escalation-warm"
    name: "Escalación Cálida"
    prompt: "¿María escaló de forma cálida indicando que el equipo de admisiones lo contactará pronto?"

  - id: "lead-classification"
    name: "Clasificación como Reingreso"
    prompt: "¿La conversación representa correctamente un caso de reingreso que requiere escalación inmediata?"
