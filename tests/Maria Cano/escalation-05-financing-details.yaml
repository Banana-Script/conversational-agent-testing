name: "ESC-05: Detalles Específicos de Financiación"
description: "Valida que María proporciona precio base pero escala para detalles específicos de financiación (cuotas, tasas, plazos)."

agent_id: "125"
provider: "viernes"

viernes:
  organization_id: 135
  platform: "whatsapp"
  max_turns: 4
  conversation_timeout: 150
  webhook_timeout: 50

simulated_user:
  prompt: |
    Eres María Fernanda Torres, 26 años, trabajadora interesada en posgrado.

    Tu objetivo: Quieres hacer la Especialización en Gerencia del Talento Humano
    pero necesitas detalles específicos: cuántas cuotas, qué tasa de interés,
    si hay período de gracia.

    Eres específica en tus preguntas financieras.

    Estilo de comunicación:
    - Responde en español colombiano informal
    - Mantén respuestas CORTAS (12-18 palabras)
    - Haz preguntas específicas sobre términos

    Datos a proporcionar:
    - Si te preguntan nombre: "María Fernanda Torres"
    - Si te piden email: "mafe.torres@gmail.com"
    - Si preguntan programa: "Especialización en Gerencia del Talento Humano"

    Comportamiento:
    - Pregunta primero el precio
    - Luego pregunta por cuotas y tasas específicas
    - Si te dicen que asesor contactará, acepta

  first_message: "Hola, cuánto cuesta la Especialización en Talento Humano y en cuántas cuotas la puedo pagar?"
  language: "es"
  llm: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 120

evaluation_criteria:
  - id: "price-accuracy"
    name: "Precio Correcto"
    prompt: "¿María proporcionó el precio correcto de la Especialización en Gerencia del Talento Humano ($7,732,809)?"

  - id: "escalation-identified"
    name: "Identificación de Escalación"
    prompt: "¿María identificó que detalles específicos de cuotas, tasas y plazos requieren escalación?"

  - id: "no-invention-terms"
    name: "Sin Inventar Términos"
    prompt: "¿María evitó inventar números de cuotas, tasas de interés o períodos de gracia?"

  - id: "options-mention"
    name: "Mención de Opciones"
    prompt: "¿María mencionó que existen opciones de financiación sin especificar términos exactos?"

  - id: "escalation-warm"
    name: "Escalación Cálida"
    prompt: "¿María escaló de forma cálida indicando que asesor explicará las opciones disponibles?"

  - id: "tone-institutional"
    name: "Profesionalismo"
    prompt: "¿María mantuvo profesionalismo apropiado para consulta sobre posgrado?"
